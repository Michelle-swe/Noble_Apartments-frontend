<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="Assets/styles/style.css">
</head>

<body>
  <main class="auth-container">
    <div class="auth-card">
      <h2>Welcome back</h2>
      <p class="small muted">Log in to your Noble Apartments account.</p>

      <form action="#" method="post" class="auth-form" novalidate>
        <div class="form-group">
          <label for="username">Username or email</label>
          <input type="text" name="username" id="username" required autocomplete="username" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required autocomplete="current-password" />
        </div>

        <div class="form-group remember-row">
          <label class="remember"><input type="checkbox" name="remember" /> Remember me</label>
          <a href="#" class="small" style="text-decoration:none; color:#2563eb">Forgot?</a>
        </div>

        <div class="form-group">
          <button type="submit" class="btn-primary">Log in</button>
        </div>

        <p class="small" style="text-align:center">Don't have an account? <a href="sign_up.html">Sign up</a></p>
      </form>
    </div>
  </main>

</body>

</html>
